<!-- Adicionar titulos na imagem, conhecida como "caption" -->


<a href="https://www.google.com">
    <figure> 
            <img 
                src="https://source.unsplash.com/random" 
                alt="Texto alternativo caso imagem nÃ£o carregar"
                title="Imagem randomica"
                width="500"
            >  
        <figcaption>Colocar um titulo na imagem</figcaption>
    </figure>
</a>


<!--

Envolvemos tudo em um tag <a href> para que ao clicar tanto na imagem quanto no titulo, sejamos direcionados ao link
que definimos na tag.

o tag <figcaption> serve para informar o titulo da imagem relacionada a tag figure.
deve ser sempre colocada dentro de uma tag figure.

-->
