POSITION NO CSS:

postion: relative = libera 5 propriedades sendo elas: (top, right, bottom, left e z-index)
O relative é relativo aos elementos da pagina.

postion: absolute = libera 5 propriedades sendo elas: (top, right, bottom, left e z-index)
O absolute é absoluto em relação á pagina e não aos elementos, sendo assim ele pode acabar ficando por cima de algum elemento.

position: fixed = trava o elemento na página, ou seja, quando a página for rolada com scroll o elemento não irá se meexer.
