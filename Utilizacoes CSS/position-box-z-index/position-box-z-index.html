<div class="box1 box"></div>
<div class="box2 box"></div>
<div class="box3 box"></div>

<!--

POSITION Z-INDEX

é conhecido como ELEMENT STACKING

O atributo "position: z-index" trata das camadas de sobreposição dos elementos na página, por exemplo.
Por padrão o elemento mostrado por cima dos outros é sempre o ultimo elemento do HTML, caso quisermos alterar estar ordem,
utlizamos o z-index para alterar o valor da camada.

Neste exemplo acima, a box 1 é o primeiro elemento do HTML, sendo assim a caixa vermelha deveria ser mostrada la atrás das outras,
porém usando o z-index e passando ela para a camanda de número 3, a caixa vermelha será mostrada na frente das demais.

-->
